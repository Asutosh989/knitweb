<!DOCTYPE html>
<html>
<head>
    <title>Knitting Web App</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <script src="../controller/pixelate.js"></script>
    <script src="../controller/editor.js"></script>
    <script src="../controller/colourpicker.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<h1>
    <center>Welcome to Knitting Web App</center>
</h1>
<h3></h3>
<div ng-app="knitWebApp" ng-controller="knitPattrnCtrl">
    <fieldset>
        <p id="status">Load a Pattern</p>

        <div id="progressbar"></div>
        <input id="file" type="file" onchange="readURL(this);" ng-model="pattern"/>
    </fieldset>
    <br>
    <button onclick="pixelate()">Pixelate</button>

    <fieldset>
        <div>
            <img id="img_loader" style="border:1px solid black; display: inline;margin-top: 200px" src="#"/>
            <canvas id="canvas" style="border:1px solid grey;width: 40%; height:40%; margin-left: 100px"></canvas>
            <div class="colorPreview"></div>
        </div>

        <input id="blocks" type="range" min="1" max="12" value="12">
    </fieldset>

</div>
</body>
</html>
